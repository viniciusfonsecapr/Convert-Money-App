<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container-top">
        <div class="container">
            <header>
                <h1>CodeClub Convert Money</h1>
            </header>
            <main>
                <labeL>Converter <b>de</b>
                    <select>
                        <option>R$ Real brasileiro</option>
                    </select>
                </labeL>

                <labeL>Converter <b>para</b>
                    <select id="currency-select">
                        <option>US$ Dólar americano</option>
                        <option>€ Euro</option>
                        <option>Bitcoin</option>
                        
                    </select>
                </labeL>

                <labeL>Valor
                    <input id="input-real" placeholder="R$ 10.000,00">
                </labeL>

                <button id="convert-button" type="button">Converter</button>

                <section>
                    <div class="currency-container">
                        <img src="./assets/brasil 2.svg" alt="bandeira-do-brasil">
                        <p class="currency-name">Real</p>
                        <p class="currency-value" id="real-value">R$ 10.000,00</p>
                    </div>

                    <img class="arrow" src="./assets/Vector.png" alt="seta">

                    <div class="currency-container">
                        <img id="currencyImage" src="./assets/estados-unidos (1) 1.svg" alt="bandeira-pais-converção ">
                        <p class="currency-name" id="currency-name">Dólar Americano</p>
                        <p class="currency-value" id="currency-value-text">U$ 2.000,00</p>
                    </div>

                </section>
            </main>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
